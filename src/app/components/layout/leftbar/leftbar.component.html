<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <ng-container *ngFor="let item of menuArr">
            <li class="nav-item">
              <a class="nav-link" routerLink="{{item.url}}" [routerLinkActive]="['active']">
                <i class="{{item?.icon}}"></i>
                <span>{{item?.name}}</span>
              </a>
            </li>
        </ng-container>
    </ul>

</aside><!-- End Sidebar-->
