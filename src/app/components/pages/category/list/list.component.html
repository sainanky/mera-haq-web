<section class="section">
    <div class="row">
      <div class="col-lg-12 text-right mb-3">
        <button class="btn btn-primary" routerLink="/app/category/create">Create</button>
      </div>
      <div class="col-lg-12">
        <ngx-datatable
            #table
            class="material poke-table"
            [rows]="dataArr"
            [loadingIndicator]="isDataLoading"
            [columnMode]="'force'"
            headerHeight="auto"
            [footerHeight]="50"
            rowHeight="auto"
            [limit]="10"
            [scrollbarH]="true">

            <ngx-datatable-column prop="ICON_URL" [sortable]="false" [width]="30">
              <ng-template ngx-datatable-header-template>ICON</ng-template>
              <ng-template class="d-flext" let-row="row" ngx-datatable-cell-template>
                  <div class="img-container">
                    <img [src]="row?.ICON_URL" [style.background]="row?.COLOR" height="40">
                  </div>
              </ng-template>
          </ngx-datatable-column>

            <ngx-datatable-column prop="NAME" [sortable]="true" [width]="100">
                <ng-template ngx-datatable-header-template>Name</ng-template>
                <ng-template class="d-flext" let-row="row" ngx-datatable-cell-template>
                    {{row?.NAME}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="DESCRIPTION" [sortable]="true" [width]="100">
                <ng-template ngx-datatable-header-template>Description</ng-template>
                <ng-template class="d-flext" let-row="row" ngx-datatable-cell-template>
                    {{row.DESCRIPTION ? row.DESCRIPTION : '-'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="DESCRIPTION" [sortable]="false" [width]="30">
              <ng-template ngx-datatable-header-template>Action</ng-template>
              <ng-template class="d-flext" let-row="row" ngx-datatable-cell-template>
                  <i class="zmdi zmdi-edit" routerLink="/app/category/create" [queryParams]="{'C_ID' : row?.C_ID }"></i>
              </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
      </div>
    </div>
</section>
